<head>
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
  />
  <link rel="stylesheet" href="style.css"/>
  <script src="script.js" defer></script>
</head>
<body>
  <section id="panel">
    <section id="left">

      <div class="search_bar">
        <input type="text" placeholder="Search" id="ss">
        <button onclick="getw()" class="material-symbols-outlined"> search </button>
      </div>

      <div>
        <img src="icon/01d@2x.png" alt="image" class="image">
      </div>

      <div>
        <p class="temp">31째C</p>
        <p class="description">Sunny</p>
      </div>
      
      <div class="line"></div>

      <div class="date-time">
        <p class='time'>12-12-12</p>
        <p>Friday, 12:44PM</p>
        <p>Day</p>
      </div>

      <div class="city">
        <p>Ghatu</p>
      </div>

    </section>

    <section></section>

    <section id="right">
      <div class="extra">
        <div class="box">
          <p class="title">Wind</p>
          <p class="wind_speed data">6km/h</p>
        </div>
        <div class="box">
          <p class="title"> Humadity</p>
          <p class="humidity data">19 %</p>
        </div>
        <div class="box">
          <p class="title"> Real Feel</p>
          <p class="real_feel data">31째C</p>
        </div>
        <div class="box">
          <p class="title"> Pressure</p>
          <p class="pressure data">1000 mb</p>
        </div>
        <div class="box">
          <p class="title">Rain</p>
          <p class="rain data">0%</p>
        </div>
        <div class="box">
          <p class="title"> Temperature</p>
          <p class="hi data_2">High: 31째C</p>
          <p class="lo data_2">Low: 31째C</p>
        </div>
      </div>
    </section>
  </section>
</body>
